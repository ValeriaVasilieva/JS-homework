    <script>
      "use strict";
      // не объявляла конструктор и все унаследовалось. Оставила так, чтобы задать вопрос: такой способ наследования менее предпочтителен, чем через constructor и super?
      // выглядит такой вид короче

      class Post {
        author = "";
        text = "";
        date = "";

        edit(text) {
          this.text = text;
        }
      }

      class AttachedPost extends Post {
        highlighted = false;

        makeTextHighlighted() {
          this.highlighted = !this.highlighted;
        }
      }

      const post = new AttachedPost();
      post.makeTextHighlighted();
      post.edit("hjidfsghfsuidfhsrof");
      console.log(post);
    </script>
