<head>

<body>



  <script>
    'use strict'

    function sum(a, b) {
      return a + b
    }

    function diff(a, b) {
      return a - b
    }

    function quot(a, b) {
      return a / b
    }

    function mul(a, b) {
      return a * b
    }

    let a = 7, b = 4

    console.log(sum(a, b))
    console.log(diff(a, b))
    console.log(quot(a, b))
    console.log(mul(a, b))

  </script>

</body>

</html>
