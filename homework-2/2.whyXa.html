  <script>


    /*
    1. Наивысший приоритет выполнения действий в выражении - выражение в скобках
    2. Оператор *= присваивает 'a' новое значение a = a * 2
    3. 'a' становится равной 4
    4. Следом выполняется сложение 1 + 4 получается 5
    5. Итого: a = 4, x = 5
    */

    let a = 2;
    let x = 1 + (a *= 2);

    console.log(a)
    console.log(x)

  </script>
