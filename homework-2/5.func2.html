<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>

  <script>

    function mathOperation(arg1, arg2, operation) {
      switch (operation) {
        case 'сложение':
          return arg1 + arg2
        case 'вычитание':
          return arg1 - arg2
        case 'деление':
          return arg1 / arg2
        case 'умножение':
          return arg1 * arg2
        default:
          alert('Не достаточно информации. Попробуйте снова.')
      }
    }

    let a = 5, b = 7

    console.log(mathOperation(a, b, 'сложение'))
    console.log(mathOperation(a, b, 'вычитание'))
    console.log(mathOperation(a, b, 'деление'))
    console.log(mathOperation(a, b, 'умножение'))


  </script>

</body>

</html>
