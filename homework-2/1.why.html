<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 2</title>
</head>

<body>




  <script>


    //пример 1
    let a = 1, b = 1, c, d;

    /*
    1. Префиксная форма инкремента для переменной 'а' увеличивает ее значение на единицу
    2. Полученное значение записывается в переменую 'с' 
    */

    c = ++a;
    console.log(c); // ответ: 2

    //пример 2

    /*
    1. Постфиксная форма инкремента также увеличивает значение 'b' на единицу, но уже после того, как ее 
    первоначальное значение будет записано в переменную
    2. Получаем 1 - значение которое было передано при объявлении переменной
    */

    d = b++;
    console.log(d); //ответ: 1

    //пример 3

    /*
    1. В примере 1 'а' стала равна 2
    2. Инкремент префиксной формы увеличивает значение 'a' на единицу получаем 3
    3. 2 складываем с 3 получаем 5
    */

    c = 2 + ++a;
    console.log(c); //ответ: 5

    //пример 4

    /*
    1. После 2 примера 'b' стала равна 2
    2. Постфиксная форма увеличит значение b только после действий сложения и присваивания
    3. Поэтому 2 + 2 даст в сумме 4
    */

    d = 2 + b++;
    console.log(d); //ответ: 4

    /*
    1. 'a' приняла значение 3 в третьем примере
    */

    console.log(a); //3

    /*
    1. 'b' стала равна 3 после выполнения выражения из примера 4 из-за постфиксного инкремента
    */

    console.log(b); //3

  </script>

</body>

</html>
